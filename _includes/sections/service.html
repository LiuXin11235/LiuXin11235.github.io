<div class="user-details">
  <h1> Professional Service </h1>
</div>

<div class="row">
  <div class="col">
    <table>
      <tbody>
      {% for item in site.data.service %}
        <tr>
          <td>
            <strong>{{item.title}}</strong>
            {% if item.session %}
              - {{item.session}} Session
            {% endif %}
            , <a href="{{item.link}}" target="_blank">{{item.venue}}</a>
            {% if item.date %}
              ({{item.date}})
            {% endif %}
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
